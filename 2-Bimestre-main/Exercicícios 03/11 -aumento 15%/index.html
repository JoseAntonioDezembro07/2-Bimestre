<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Salário</title>
</head>
<body>
  <h1>Calculadora de Aumento Salarial</h1>

  <label for="salario">Salário do funcionário (R$):</label>
  <input type="number" id="salario" step="0.01">
  <button onclick="calcularSalario()">Calcular</button>

  <h2>Resultados</h2>
  <p id="inicial"></p>
  <p id="aumento"></p>
  <p id="final"></p>

  <script src="script.js"></script>
</body>
</html>
